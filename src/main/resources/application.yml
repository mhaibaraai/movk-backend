spring:
  application:
    name: movk-backend

  # 默认使用开发环境；生产环境请通过环境变量/启动参数覆盖
  # 例如：SPRING_PROFILES_ACTIVE=prod 或 --spring.profiles.active=prod
  profiles:
    default: dev

  # Jackson 日期时间格式配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

server:
  servlet:
    context-path: /movk-backend
