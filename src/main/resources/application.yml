spring:
  application:
    name: movk-backend

  # 默认激活开发环境，可通过启动参数覆盖
  # 使用: --spring.profiles.active=prod 切换到生产环境
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Jackson 日期时间格式配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}
      password: ${REDIS_PASSWORD:devpass@123}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 100
          max-wait: 5000ms
          max-idle: 10
          min-idle: 1

server:
  port: 36600
  servlet:
    context-path: /api

# JWT 配置
jwt:
  secret: ${JWT_SECRET:bW92ay1iYWNrZW5kLWp3dC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1lbnZpcm9ubWVudC0yMDI1}
  expiration: ${JWT_EXPIRATION:86400}
  header:
    name: ${JWT_HEADER_NAME:X-Movk-Auth}
    prefix: ${JWT_HEADER_PREFIX:Bearer }
