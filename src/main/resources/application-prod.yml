server:
  port: 36600
  forward-headers-strategy: framework
  tomcat:
    remoteip:
      remote-ip-header: X-Forwarded-For
      protocol-header: X-Forwarded-Proto

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/movk-backend?currentSchema=public&allowMultiQueries=true&connectTimeout=30
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      initialization-fail-timeout: 0

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: true
    clean-disabled: true

  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}
      database: 0
      lettuce:
        pool:
          max-active: 100
          max-wait: 5000ms
          max-idle: 10
          min-idle: 1

ssh:
  enabled: false

logPath: /home/ubuntu/apps/movk-backend/logs

jwt:
  secret: ${JWT_SECRET}
  expiration: 21600
  header:
    name: Authorization
    prefix: "Bearer "

# 文件上传配置
file:
  base-path: /home/ubuntu/apps/movk-backend/uploads
  max-size: 52428800
  date-path-enabled: true
  storage-type: local
  allowed-extensions:
    - jpg
    - jpeg
    - png
    - gif
    - bmp
    - webp
    - svg
    - ico
    - doc
    - docx
    - xls
    - xlsx
    - ppt
    - pptx
    - pdf
    - txt
    - md
    - zip
    - rar
    - 7z
    - tar
    - gz
    - json
    - xml
    - csv

# Spring 文件上传限制
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
