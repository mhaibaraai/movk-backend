server:
  port: 36600

spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/movk-backend?currentSchema=public&allowMultiQueries=true
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      initialization-fail-timeout: 0

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: false
    clean-disabled: false

  data:
    redis:
      host: localhost
      port: 16379
      password: ${REDIS_PASSWORD}
      database: 0
      lettuce:
        pool:
          max-active: 100
          max-wait: 5000ms
          max-idle: 10
          min-idle: 1

# SSH 隧道（本地开发通过隧道连接服务器数据库）
ssh:
  enabled: true
  host: ${SSH_HOST}
  port: 22
  username: ${SSH_USERNAME}
  password: ${SSH_PASSWORD}
  forwards:
    - name: postgres
      enabled: true
      remotePort: 5432
      localPort: 15432
    - name: redis
      enabled: true
      remotePort: 6379
      localPort: 16379

logPath: logs

jwt:
  secret: ${JWT_SECRET}
  expiration: 21600
  header:
    name: Authorization
    prefix: "Bearer "
