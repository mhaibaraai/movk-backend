server:
  port: 36600

spring:
  # 数据源配置（通过SSH隧道）
  datasource:
    url: jdbc:postgresql://localhost:15432/movk-backend?currentSchema=public&allowMultiQueries=true
    username: postgres
    password: devpass@123
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      initialization-fail-timeout: 0

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
    open-in-view: false

  data:
    mongodb:
      host: localhost
      port: 17017
      database: movk
      username: root
      password: devpass@123

    redis:
      host: localhost
      port: 16379
      password: devpass@123
      database: 0
      lettuce:
        pool:
          max-active: 100
          max-wait: 5000ms
          max-idle: 10
          min-idle: 1

