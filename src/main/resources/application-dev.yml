spring:
  # 数据源配置（通过SSH隧道）
  datasource:
    url: jdbc:postgresql://localhost:5432/movk-backend?currentSchema=public&allowMultiQueries=true
    username: postgres
    password: devpass@123
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      initialization-fail-timeout: 0

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
    open-in-view: false

# SSH隧道配置
ssh:
  enabled: true
  host: 143.198.214.76
  port: 22
  username: root
  privateKeyPath: /Users/yixuanmiao/.ssh/id_ed25519
  forwards:
    - name: postgres
      enabled: true
      remotePort: 5432
      localPort: 5432
    - name: mongodb
      enabled: false
      remotePort: 16379
      localPort: 16379
    - name: redis
      enabled: false
      remotePort: 17017
      localPort: 17017

logPath: logs

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
